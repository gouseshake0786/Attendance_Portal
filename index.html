<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            /* background-image: url("10135315_18129294.jpg"); */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Dark overlay for readability */
            z-index: 1;
        }

        .login-screen {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 380px;
            max-width: 90%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            /* Subtle frosted glass effect */
        }

        .login-screen h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }

        .login-screen input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-screen input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .login-screen button {
            padding: 14px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .login-screen button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #2980b9, #1a2530);
        }

        .login-screen button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 12px 0;
            z-index: 2;
            backdrop-filter: blur(4px);
        }

        @media (max-width: 480px) {
            .login-screen {
                padding: 30px 20px;
                width: 95%;
            }

            body {
                background-attachment: scroll;
                /* Better for mobile performance */
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="login-screen">
        <h2>Attendance Portal</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password">
        <div class="error-message" id="error">Invalid credentials. Please try again.</div>
        <button onclick="validateLogin()">Login</button>
    </div>

    <footer>
        <p>&copy; 2024 Online Attendance Portal. All rights reserved.</p>
    </footer>

    <script>

        // Disable right click
        document.addEventListener("contextmenu", (e) => e.preventDefault());

        // Disable common keyboard shortcuts
        document.addEventListener("keydown", (e) => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
                (e.ctrlKey && e.key === "U") ||
                (e.ctrlKey && e.key === "S")
            ) {
                e.preventDefault();
            }
        });

        
        function validateLogin() {

            // Disable right click
            document.addEventListener("contextmenu", (e) => e.preventDefault());

            // Disable common keyboard shortcuts
            document.addEventListener("keydown", (e) => {
                if (
                    e.key === "F12" ||
                    (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
                    (e.ctrlKey && e.key === "U") ||
                    (e.ctrlKey && e.key === "S")
                ) {
                    e.preventDefault();
                }
            });

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            // Hide error initially
            errorElement.style.display = 'none';

            // Check credentials
            if (username === 'admin' && password === 'password123') {
                window.location.href = 'login.html';
            } else {
                errorElement.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        }

        // Allow Enter key submission
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                validateLogin();
            }
        });

        // Focus username on load
        window.onload = () => {
            document.getElementById('username').focus();
        };

            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
        
    </script>
</body>


</html>
